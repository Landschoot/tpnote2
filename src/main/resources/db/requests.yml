select:
  personne.by.identifiant: SELECT identifiant, nom, prenom, evaluation, pere
      FROM PERSONNE
      WHERE identifiant = ?;
  fils.by.identifiant.pere: SELECT identifiant, nom, prenom, evaluation, pere
      FROM PERSONNE
      WHERE pere = ?;

update:
  personne.by.identifiant:
    UPDATE PERSONNE
    SET evaluation = ?
    WHERE identifiant = ?;