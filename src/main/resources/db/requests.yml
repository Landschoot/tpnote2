select:
  user.by.identifiant: SELECT identifiant, name, firstname, evaluation, father
      FROM USER
      WHERE identifiant = ?;
  children.by.identifiant.father: SELECT identifiant, name, firstname, evaluation, father
      FROM USER
      WHERE father = ?;

update:
  user.by.identifiant:
    UPDATE USER
    SET evaluation = ?
    WHERE identifiant = ?;